<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .benefits {
        display: flex;
        justify-content: space-between;
        padding: 4% 2% 0.5% 2%;
        flex-wrap: wrap;
        gap: 1%;
      }

      .benefits-cont {
        padding-top: 1vw;
        border-radius: 30px;
      }

      .benefits-cont h3 {
        font-size: 6vmin;
        color: rgb(2, 46, 91);
        text-align: center;
        margin-bottom: 5vmin !important;
      }
      .befnefit {
        box-shadow: 2px 2px 5px rgb(122 106 216 / 40%);
        position: relative;
        background-color: rgb(122, 106, 216);
        width: 30%;
        height: 8vw;
        margin-bottom: 10vmin;
        max-height: fit-content;
        border-radius: 20px;
      }
      .benefits .benefit-icon:hover i {
        transform: translateY(-7px);
        transition: 0.2s;
      }
      .benefits .benefit-icon {
        display: flex;
        justify-content: center;
        font-size: 3vw;
        color: rgb(122, 106, 216);

        background-color: rgb(241, 240, 254);
        height: 6vw;
        cursor: pointer;
        align-items: center;
        border-radius: 100%;
        width: 6vw;
      }

      .benefits .benefit-icon {
        display: flex;
        position: absolute;
        right: -11%;
        top: -37%;

        justify-content: center;
        margin-bottom: 1vmin;
      }

      .benefit-text {
        text-align: center;
        color: rgb(241, 240, 254);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0px 50px;
        font-size: 1.2vw;
        height: 100%;
      }

      @media only screen and (max-width: 768px) {
        .benefits-cont {
          width: 95% !important;
        }
        .befnefit {
          border-radius: 10px;
          width: 46%;
          height: 100px;
          border-radius: 10px;
          height: 15vw;
        }
        .benefits-cont h3 {
          font-size: 7vmin;
        }
        section::-webkit-scrollbar {
          visibility: hidden !important;
        }
        .benefits .benefit-icon {
          font-size: 6vw;
          height: 10vw;
          width: 10vw;
          right: -8%;
          top: -20%;
        }
        .benefits-cont {
          border-radius: 10px;
        }
        .benefit-text {
          font-size: 2.6vw;
          padding: 0px 5vw;
        }
        .benefits {
          gap: 1%;
        }
        .benefits-cont h3 {
          padding: 4% 2% 2% 2%;
          margin-bottom: 3vmin;
        }
      }
      @media only screen and (min-width: 768px) and (max-width: 1200px) {
        .benefit-text {
          padding: 0px 3vw;
          font-size: 1.4vw;
        }
        .befnefit {
          width: 30%;
          border-radius: 10px;
        }
      }
    </style>
  </head>

  <body>
    <section>
      <div class="container benefits-cont" style="width: 82%; margin: auto">
        <h3 style="margin: 0px">
          Benefits <span style="color: rgb(122, 106, 216)">We Offer </span>
        </h3>
        <div class="benefits">
          <div class="befnefit">
            <div class="benefit-icon">
              <i class="fa-solid fa-hand-holding-dollar"></i>
            </div>
            <div class="benefit-text">
              Competitive salary and performance-based incentives
            </div>
          </div>
          <div class="befnefit">
            <div class="benefit-icon">
              <i class="fa-solid fa-user-graduate"></i>
            </div>
            <div class="benefit-text">
              Professional development programs and certifications
            </div>
          </div>
          <div class="befnefit">
            <div class="benefit-icon">
              <i class="fa-solid fa-laptop-code"></i>
            </div>
            <div class="benefit-text">Learning & Development</div>
          </div>
          <div class="befnefit">
            <div class="benefit-icon">
              <i class="fas fa-business-time"></i>
            </div>
            <div class="benefit-text">Flexible working hours</div>
          </div>
          <div class="befnefit">
            <div class="benefit-icon">
              <i class="fas fa-users-cog"></i>
            </div>
            <div class="benefit-text">Regular team-building activities</div>
          </div>

          <div class="befnefit">
            <div class="benefit-icon">
              <i class="fas fa-coins"></i>
            </div>
            <div class="benefit-text">Bi-annual Bonus</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
